apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  name: mnist-model
  namespace: seldon-system
spec:
  name: mnist-model
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - name: mnist
          image: MODEL_IMAGE
          env:
            - name: AWS_ACCESS_KEY_ID # ENV name passed to container
              valueFrom:
                secretKeyRef:
                  name: seldon-init-container-secret
                  key: AWS_ACCESS_KEY_ID # ENV name in the secret
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seldon-init-container-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_ENDPOINT_URL
              value:  https://s3.eu-west-2.amazonaws.com/
    graph:
      children: []
      modelUri: s3://aiga-models/mnist1
      envSecretRefName: seldon-init-container-secret
      endpoint:
        type: REST
      parameters:
        - name: model_uri
          type: STRING
          value: s3://aiga-models/mnist1
      name: mnist
      type: MODEL
    name: mnist
    replicas: 1

  - componentSpecs:
    - spec:
        containers:
        - name: shadow-mnist
          image: SHADOW_MODEL_IMAGE
          env:
            - name: AWS_ACCESS_KEY_ID # ENV name passed to container
              valueFrom:
                secretKeyRef:
                  name: seldon-init-container-secret
                  key: AWS_ACCESS_KEY_ID # ENV name in the secret
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seldon-init-container-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_ENDPOINT_URL
              value:  https://s3.eu-west-2.amazonaws.com/
    graph:
      children: []
      modelUri: s3://aiga-models/mnist1
      envSecretRefName: seldon-init-container-secret
      endpoint:
        type: REST
      parameters:
        - name: model_uri
          type: STRING
          value: s3://aiga-models/mnist1
      name: shadow-mnist
      type: MODEL
      logger:
        mode: all
        url: http://broker-ingress.knative-eventing.svc.cluster.local/seldon-system/default
    name: shadow-mnist
    shadow: true
    replicas: 1

      